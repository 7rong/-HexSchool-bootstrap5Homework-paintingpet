    <!-- 主要內容 -->
    <div style="background-image: url(./img/lightpaperfibers.png)">
        <!-- banner -->
        <div class="py-4">
            <img src="./img/banner.png" alt="毛孩似顏繪" class="img-fluid d-none d-lg-block mx-auto">
            <img src="./img/banner_moblie.png" alt="毛孩似顏繪" class="img-fluid d-lg-none d-block mx-auto">
        </div>

        <!-- form -->
        <div class="col-11 col-lg-8 mx-auto py-5">
            <form class="row g-3 bg-white shadow rounded-3 border-top border-primary border-4 p-4 text-secondary">
                <div class="col-12"><h3 class="text-center pb-5 pt-2">填寫訂購資訊</h3></div>
                <div class="col-md-6">
                    <label for="input-first-name" class="form-label">名字</label>
                    <input type="text" class="form-control" id="input-first-name">
                </div>
                <div class="col-md-6">
                    <label for="input-last-name" class="form-label">姓氏</label>
                    <input type="text" class="form-control" id="input-last-name">
                </div>
                <div class="col-12">
                    <label for="input-tel" class="form-label">手機號碼</label>
                    <input type="tel" class="form-control" id="input-tel" placeholder="0987654321">
                </div>
                <div class="col-12">
                    <label for="input-email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="input-email" placeholder="xxx@gmail.com">
                </div>
                <div class="col-12">
                    <div class="row gy-1">
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">收件地址</label>
                            <select id="inputState" class="form-select">
                            <option selected disabled>請選擇城市</option>
                            <option>台北市</option>
                            <option>台中市</option>
                            <option>高雄市</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-md-auto">
                            <select id="inputState" class="form-select">
                                <option selected disabled>請選擇區域</option>
                            <option>...</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="請輸入詳細地址">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label for="input-designer" class="form-label">選擇設計師風格</label>
                    <select id="input-designer" class="form-select">
                    <option selected>Meili</option>
                    <option>Ruby</option>
                    <option>Jack</option>
                    <option>Derek</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="input-paid" class="form-label">付款方式</label>
                    <select id="input-paid" class="form-select">
                    <option selected>信用卡付款</option>
                    <option>帳號轉帳</option>
                    <option>貨到付款</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="input-add" class="form-label">加購服務</label> <br>
                    <div class="form-check form-check-inline" id="input-add">
                        <input class="form-check-input" type="checkbox" id="plus100">
                        <label class="form-check-label" for="plus100">
                        送禮用包裝+100
                        </label>
                    </div>
                    <div class="form-check form-check-inline" id="input-add">
                        <input class="form-check-input" type="checkbox" id="plus250">
                        <label class="form-check-label" for="plus250">
                        無框畫+250
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <label for="input-textarea" class="form-label">備註說明</label>
                    <textarea class="form-control" id="input-textarea" rows="3" style="resize:none;"></textarea>
                </div>
                <p class="text-center h4 fw-bold mb-4">總金額 NT300元</p>
                <div class="col-auto mx-auto mb-5">
                    <button type="submit" class="btn btn-primary rounded-pill px-5 fs-4">送出訂購資訊</button>
                </div>
              </form>
        </div>
       
    </div>

    <!-- footer -->
    <footer class="border-top border-primary border-3">
        <div class="container py-5">
            <div class="row justify-content-center row-cols-1 row-cols-lg-2 gx-lg-5 gy-5">

                    <div class="d-flex flex-column flex-lg-row border-0 align-items-center justify-content-lg-end">

                        </div>
                    </div>
                </div>
            </div>
